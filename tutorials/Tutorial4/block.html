<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .col1 {
            width: 300px;
            height: 200px;
            background-color: #0000ff;
            border:solid;
            border-color: #000000;
            color: #ffffff;
            padding: 20px;
            border-width: 20px;
            
        }

        .col2 {
            width: 300px;
            height: 200px;
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="col1">
        <h3>Column 1</h3>
        The with is 300px. the height is 200px, the border width is 20px, the padding is 10px.
    </div>
    <div class="col2">
        <h3>Column 2</h3>
        The with is 300px. the height is 200px.
    </div>
    <p> Both the above columns have same height and with but the addition of border and padding changes the actual size of column 1.</p>
</body>

</html>
