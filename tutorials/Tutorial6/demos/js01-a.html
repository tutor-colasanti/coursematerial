<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
.hide{
	display:block;
}
.show{
	display:none;
}
@media screen and (max-width:800px){
	.hide{
		display:none;	
	}
	.show{
		display:block;	
	}
}
</style>  
</head>
<body>
<div class="hide">Hello</div>
<div class="show">Goodby</div>
</body>
</html>
