<body>
  <div class="a-button" id="btn1" onclick="colorFunction()">
    Click Me!
  </div>
  <script type="text/javascript">
  function colorFunction(){
    element = document.getElementById("btn1");
    console.log(element.style.backgroundColor);
    if (element.style.backgroundColor != 'rgb(200, 100, 100)'){
        element.style.backgroundColor="rgb(200, 100, 100)"      ;
        element.innerHTML="RED";
    }else{
        element.style.backgroundColor="rgb(100, 100, 200)";
        element.innerHTML="BLUE";
        }
  }
  </script>
