<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style>
body{
    font-family:  Arial, snas-serif;
}
* {
    box-sizing: border-box;
}

.a-block{
    height: 100%;
    width: 0px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    background-color: rgba(50,50,50,0.5);
    color:#eeeeee;
    transition: width 1.0s;
    overflow-x: hidden;
}

.go{
    background-color: #55dd55;
}

.a-button{
    cursor: pointer;
}

</style>

</head>
<body>
    <div  class=" a-block a-button " id="sidebar" onclick="slideIn()">
        Side   
    </div>
    
<div class="a-button" onclick="slideOut()">
Some more text
</div>
    <script>
        function slideOut() {
            element = document.getElementById("sidebar")
        	element.style.width="205px";
        }
        function slideIn() {
            element = document.getElementById("sidebar")
        	element.style.width="0px";
        }
    </script>
</body>
</html>
